<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>

<body>
<!--<div th:replace="elements :: header"></div>-->

<h3>Dodaj nowy produkt:</h3>
<form class="input-group mb-3" method="post" th:action="@{/add}">
    <input type="text" th:field="*{product.name}" placeholder="nazwa produktu" required><br/>
    <input type="number" step="0.01" th:field="*{product.price}" placeholder="cena produktu" required> <br/>
    <input type="submit" value="Dodaj">
</form>
