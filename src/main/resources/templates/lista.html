<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <title>Lista produktów</title>
</head>
<body>
<!--<div th:replace="elements :: header"></div>-->
<ul class="list-group">
    <li class="list-group-item" th:each="product: ${products}"
        th:text="|Produkt: ${product.name}, Cena: ${product.price} zł|">Produkty
    </li>
</ul>
<br>
<div th:text="|Suma cen wszystkich produktów to: ${price} zł|"></div>
<!--<div th:replace="elements :: footer"></div>-->
</body>
</html>
